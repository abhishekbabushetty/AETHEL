version: '3.8'

services:
  meaning-engine:
    build: .
    container_name: meaning_engine_core
    ports:
      - "8501:8501"
    volumes:
      - .:/app
      - ./input:/app/input
      - ./results:/app/results
      - ./logs:/app/logs
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - LOG_LEVEL=INFO
    depends_on:
      - qdrant
    deploy:
      resources:
        limits:
          memory: 8G

  qdrant:
    image: qdrant/qdrant:latest
    container_name: meaning_engine_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_data:/qdrant/storage
    deploy:
      resources:
        limits:
          memory: 4G

volumes:
  qdrant_data:
